<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:fragment="main-layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AquaMonitor</title>
    
    <!-- CSS comum -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Container -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <nav class="p-4">
                <div class="space-y-4">
                    <!-- Dashboard -->
                    <a th:href="@{/dashboard}" 
                       class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 transition-colors"
                       th:classappend="${#httpServletRequest.requestURI == '/dashboard' ? 'bg-blue-50 text-blue-600' : 'text-gray-600'}">
                        <i class="fas fa-chart-line w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <!-- Outros itens do menu -->
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div th:replace="${content}">
                <!-- Conteúdo específico da página será inserido aqui -->
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="container mx-auto px-4 py-4">
            <div class="text-sm text-gray-600 text-center">
                AquaMonitor © 2024
            </div>
        </div>
    </footer>
</body>
</html>
