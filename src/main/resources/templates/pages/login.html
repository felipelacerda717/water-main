<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMonitor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Card Principal -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Header do Card -->
                <div class="bg-gradient-to-r from-blue-600 to-blue-500 px-8 py-6">
                    <div class="flex items-center justify-center space-x-3 mb-4">
                        <div class="rounded-lg bg-white/10 p-2">
                            <i class="fas fa-tint text-3xl text-white"></i>
                        </div>
                        <div class="text-white">
                            <h1 class="text-2xl font-bold tracking-wider">AquaMonitor</h1>
                            <p class="text-sm text-blue-100">Economia Inteligente de Água</p>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Login -->
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">
                        Bem-vindo de volta!
                    </h2>

                    <form class="space-y-6" th:action="@{/login}" method="POST">
                        <!-- Mensagem de Erro -->
                        <div th:if="${param.error}" 
                             class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg mb-6">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-exclamation-circle text-red-500"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-red-700">
                                        Email ou senha incorretos
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Campo de Email -->
                        <div class="space-y-2">
                            <label for="username" class="block text-sm font-medium text-gray-700">
                                Email
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input 
                                    id="username" 
                                    name="username" 
                                    type="email" 
                                    required 
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="seu@email.com"
                                >
                            </div>
                        </div>

                        <!-- Campo de Senha -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Senha
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••"
                                >
                            </div>
                        </div>

                        <!-- Botão de Login -->
                        <div>
                            <button type="submit" 
                                    class="w-full flex justify-center items-center px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-500 rounded-lg hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Entrar
                            </button>
                        </div>
                    </form>

                    <!-- Links Adicionais -->
                    <div class="mt-6 flex items-center justify-center">
                        <span class="text-gray-500 text-sm">Não tem uma conta?</span>
                        <a href="/register" 
                           class="ml-2 text-blue-600 hover:text-blue-500 text-sm font-medium">
                            Registre-se agora
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-sm text-gray-600">
                    © 2024 AquaMonitor. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
