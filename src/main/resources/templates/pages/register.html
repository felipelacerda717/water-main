<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMonitor - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Card Principal -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Header do Card -->
                <div class="bg-gradient-to-r from-blue-600 to-blue-500 px-8 py-6">
                    <div class="flex items-center justify-center space-x-3 mb-4">
                        <div class="rounded-lg bg-white/10 p-2">
                            <i class="fas fa-tint text-3xl text-white"></i>
                        </div>
                        <div class="text-white">
                            <h1 class="text-2xl font-bold tracking-wider">AquaMonitor</h1>
                            <p class="text-sm text-blue-100">Economia Inteligente de Água</p>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Registro -->
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">
                        Crie sua conta
                    </h2>

                    <form class="space-y-6" th:action="@{/register}" method="POST" th:object="${user}">
                        <!-- Campo de Nome -->
                        <div class="space-y-2">
                            <label for="name" class="block text-sm font-medium text-gray-700">
                                Nome Completo
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input 
                                    id="name" 
                                    name="name" 
                                    type="text" 
                                    required 
                                    th:field="*{name}"
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Seu nome completo"
                                >
                            </div>
                        </div>

                        <!-- Campo de Email -->
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input 
                                    id="email" 
                                    name="email" 
                                    type="email" 
                                    required 
                                    th:field="*{email}"
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="seu@email.com"
                                >
                            </div>
                        </div>

                        <!-- Campo de Senha -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Senha
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    th:field="*{password}"
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••"
                                >
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" onclick="togglePassword()" class="text-gray-400 hover:text-gray-500">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">
                                Mínimo de 8 caracteres, incluindo letras e números
                            </p>
                        </div>

                        <!-- Configurações Adicionais -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                Tipo de Residência
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-home text-gray-400"></i>
                                </div>
                                <select 
                                    name="residenceType"
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    th:field="*{residenceType}"
                                >
                                    <option value="CASA">Casa</option>
                                    <option value="APARTAMENTO">Apartamento</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                Número de Residentes
                            </label>
                            <div class="relative rounded-lg">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-users text-gray-400"></i>
                                </div>
                                <input 
                                    type="number" 
                                    name="residents"
                                    min="1"
                                    th:field="*{residents}"
                                    class="block w-full pl-10 pr-3 py-2.5 sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Número de moradores"
                                >
                            </div>
                        </div>

                        <!-- Termos de Uso -->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input
                                    id="terms"
                                    name="terms"
                                    type="checkbox"
                                    required
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                >
                            </div>
                            <label for="terms" class="ml-2 block text-sm text-gray-700">
                                Li e concordo com os 
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                    Termos de Uso
                                </a>
                            </label>
                        </div>

                        <!-- Botão de Registro -->
                        <div>
                            <button type="submit" 
                                    class="w-full flex justify-center items-center px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-500 rounded-lg hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <i class="fas fa-user-plus mr-2"></i>
                                Criar Conta
                            </button>
                        </div>
                    </form>

                    <!-- Links Adicionais -->
                    <div class="mt-6 flex items-center justify-center">
                        <span class="text-gray-500 text-sm">Já tem uma conta?</span>
                        <a href="/login" 
                           class="ml-2 text-blue-600 hover:text-blue-500 text-sm font-medium">
                            Faça login
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-sm text-gray-600">
                    © 2024 AquaMonitor. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelector('.fa-eye');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
